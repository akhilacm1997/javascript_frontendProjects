<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
       function over(){
         document.getElementById('demo').innerHTML=" lam   sad";
       }
       function out(){
         document.getElementById('demo').innerHTML="  lam  happy";
       }

    </script>
    <div id="demo" onmouseover="over()" onmouseout="out()">

      <p>  lam  HAPPY</p>


    </div>
  </body>
</html>
